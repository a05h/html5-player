<!DOCTYPE html>
<html>
  <head>
    <title>html5-player</title>
  </head>
  <body>

    <div id="interface">
      <div id="videoarea">
        <video>
          <source src="/path/to/video">
        </video>
      </div>
      <div id="controls">
        <img src="/source/images/button-play.png">
        <div id="play"></div>
        <div id="time-done">00:00 - 00:00</div>
        <div id="progressbar">
          <div id="progressbar-component"></div>
        </div>
        <img src="/source/images/button-volume.png">
        <div id="volume">
          <div id="volume-component"></div>
        </div>
        <img src="/source/images/button-fullscreen.png">
        <div id="fullscreen"></div>
      </div>
    </div>

  </body>
</html>
