<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./source/stylesheets/style.scss">
    <script src="./source/javascripts/events.js"></script>
    <title>html5-player</title>
  </head>
  <body>
    <div id="interface">

      <div id="videoarea">
        <video id="video-element">
          <source src="./source/videos/demo.webm" type='video/webm'>
        </video>
      </div>

      <div id="progressbar">
        <div id="progressbar-container">
          <div id="progressbar-done"></div>
        </div>
      </div>

      <div id="controls">
        <img id="button-play" src="./source/images/button-play.png">
        <div id="time-done">00:00 - 00:00</div>
        <img id="button-volume" src="./source/images/button-volume.png">
        <div id="volume">
          <div id="volume-container"></div>
        </div>
        <img id="button-fullscreen" src="./source/images/button-fullscreen.png">
      </div>

    </div>
  </body>
</html>
